<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Welcome to Gl talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>T-mobile</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>10:06</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-lock"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">This is Gl talk</h1>
      <p class="welcome-header__text">
        Glorious! 멋진 당신의 하루를 위한 모든 것
      </p>
    </header>
    <form class="login-form">
      <input type="email" required placeholder="E-mail을 기입하세요" />
      <input type="password" required placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <input type="submit" value="회원가입" />
      <a href="http://google.com">아이디/비밀번호 찾기</a>
    </form>

    <script
      src="https://kit.fontawesome.com/7126ebbeb6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
